					<div class="element" style="height: 110px; width: 60px; z-index: 1; background-image: url(img/part7.png);
					background-repeat: no-repeat; background-position: center; background-size: cover;"></div>
					<div class="element" style="height: 250px; width: 350px; z-index: 2; background-image: url(img/part1.png);
					background-repeat: no-repeat; background-position: center; background-size: cover;"></div>
					<div class="element" style="height: 60px; width: 4px; z-index: 5; background-image: url(img/part4.png);

				</div>
			</div>
			<button class="btn-start" onclick="oddFunction()" id="button">Disassemble</button><br><br><br><br><br>

			<button class="btn-bck" onclick="window.location.href = 'system-unit-assembly.html';">Back</button>

<script type="text/javascript">
	function oddFunction(){
		var dis = document.getElementById('dis');

		if (dis.style.display === "inline-flex") {
			dis.style.display = "inline-flex";
		}
		else{
			dis.style.display = "inline-flex";
		}
	}
</script>

<script type="text/javascript">
	var chooseElement;

	const move = function(element) {
		const elements = document.querySelectorAll(".element");

		elements.forEach(element => {
			element.addEventListener("mousedown", () => {
				element.style.position = "absolute";
				chooseElement = element;

				document.onmousemove = (e) => {
					var x = e.pageX;
					var y = e.pageY;

					chooseElement.style.left = x -50 + "px";
					chooseElement.style.top = y -50 + "px";

				}
			})
		})
		document.onmouseup = function(e){
			chooseElement = null;
		}
	}
</script>

<script>
(async()=>{
    const timer = document.getElementById('timer');

    let timerId;
    let tf = false;
    let k = 120;


    const plusplus = async()=>{
        timer.innerHTML = k;
        if(k < 1)clearInterval(timerId);
        else k--;
        if (k === -0) {
        	window.location.href = 'retry-sua.html';
        }
    };

    plusplus();
    timerId = setInterval(plusplus, 1000);
    document.getElementById('button').addEventListener('click', ()=>{
        if(!tf)clearInterval(timerId);
        else timerId = setInterval(plusplus, 1000);
        tf = !tf;
    });
})();
</script>
</body>
</html>
